<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Ball Collision Simulation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #064d1f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #layout {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
      max-width: 1200px;
      margin-top: 20px;
    }

    .panel {
      background-color: #122;
      border-radius: 12px;
      padding: 15px;
      border: 2px solid #444;
    }

    canvas {
      background: #087423;
      border: 2px solid black;
      display: block;
      margin: 0 auto;
    }

    #controls label, #controls button {
      display: block;
      margin: 8px 0;
    }

    #controls input {
      width: 60px;
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      cursor: pointer;
      background-color: #338;
      border: none;
      border-radius: 6px;
      color: white;
    }

    button:hover {
      background-color: #44a;
    }

    #velocityInfo, #collisionInfo {
      margin-top: 15px;
    }

    #velocityInfo p, #collisionInfo {
      margin: 10px 0;
    }

    #collisionInfo {
      background-color: #300;
      border: 2px solid red;
      padding: 10px;
      font-weight: bold;
      display: none;
    }

    h2 {
      margin-top: 0;
      color: #c0f;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ 2D Ball Collision Simulation</h1>

  <div id="layout">
    <!-- Left Column: Controls -->
    <div class="panel" id="controls">
      <h2>Controls</h2>
      <label>Red Ball X: <input type="number" id="redX" value="200" /></label>
      <label>Red Ball Y: <input type="number" id="redY" value="200" /></label>
      <label>Red vx: <input type="number" id="redVx" value="5" step="0.5" /></label>
      <label>Red vy: <input type="number" id="redVy" value="0" step="0.5" /></label>
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
      <button id="frictionBtn">Friction: Off</button>

      <div id="info">
        <h2>Instructions</h2>
        <p>ðŸ”´ Red Ball: Velocity is user-defined</p>
        <p>ðŸ”µ Blue Ball: Starts at rest</p>
        <p>Click <strong>Start</strong> to run simulation.</p>
        <p>Click <strong>Reset</strong> to reset.</p>
        <p>Click <strong>Friction</strong> to toggle it.</p>
      </div>
    </div>

    <!-- Center: Canvas -->
    <div class="panel">
      <canvas id="simCanvas" width="800" height="400"></canvas>
    </div>

    <!-- Right Column: Output Info -->
    <div class="panel">
      <h2>Status</h2>
      <div id="velocityInfo">
        <p>ðŸ”´ Red Ball Velocity: <span id="redVel">0.00</span></p>
        <p>ðŸ”µ Blue Ball Velocity: <span id="blueVel">0.00</span></p>
      </div>

      <div id="collisionInfo"></div>
    </div>
  </div>

  <!-- JS remains unchanged -->
  <script>
    // same script as before
  </script>
</body>
</html>
